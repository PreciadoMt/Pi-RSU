<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Profesional - MentalBalance</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="card-header">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MentalBalance" class="logo">
                <h1>Registro Profesional</h1>
                <p>Completa tus datos para verificar tu perfil</p>
                
                <div class="professional-badge">
                    <h3>Verificación requerida</h3>
                    <p>Validaremos tu información profesional antes de activar tu cuenta.</p>
                </div>
            </div>
            
            <form class="mental-form" action="{{ url_for('auth.registro_especialista') }}" method="POST">
                <h3 class="section-title">Datos personales</h3>
                <div class="name-fields">
                    <div class="form-group">
                        <input type="text" id="first_name" name="first_name" placeholder=" " required>
                        <label for="first_name">Nombre</label>
                        <div class="underline"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="last_name" name="last_name" placeholder=" " required>
                        <label for="last_name">Apellido</label>
                        <div class="underline"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Correo profesional</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group">
                    <select id="gender" name="gender" required>
                        <option value="" selected disabled></option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        <option value="prefiero_no_decir">Prefiero no decir</option>
                    </select>
                    <label for="gender">Género</label>
                    <div class="underline"></div>
                </div>
                
                <h3 class="section-title">Datos profesionales</h3>
                <div class="form-group">
                    <input type="text" id="license" name="license" placeholder=" " required>
                    <label for="license">Número de licencia</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group">
                    <select id="specialization" name="specialization" required>
                        <option value="" selected disabled></option>
                        <option value="Psicología clínica">Psicología clínica</option>
                        <option value="Psiquiatría">Psiquiatría</option>
                        <option value="Terapia cognitivo-conductual">Terapia cognitivo-conductual</option>
                        <option value="Psicoanálisis">Psicoanálisis</option>
                        <option value="Terapia familiar">Terapia familiar</option>
                        <option value="Terapia de pareja">Terapia de pareja</option>
                        <option value="Neuropsicología">Neuropsicología</option>
                        <option value="Psicología infantil">Psicología infantil</option>
                        <option value="Psicología educativa">Psicología educativa</option>
                        <option value="Psicología organizacional">Psicología organizacional</option>
                        <option value="Otra">Otra</option>
                    </select>
                    <label for="specialization">Especialidad principal</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group">
                    <select id="experience" name="experience" required>
                        <option value="" selected disabled></option>
                        <option value="1-3">1-3 años</option>
                        <option value="4-6">4-6 años</option>
                        <option value="7-10">7-10 años</option>
                        <option value="10+">Más de 10 años</option>
                    </select>
                    <label for="experience">Años de experiencia</label>
                    <div class="underline"></div>
                </div>
                
                <h3 class="section-title">Seguridad</h3>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Contraseña</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
                    <label for="confirm_password">Confirmar contraseña</label>
                    <div class="underline"></div>
                </div>
                
                <div class="terms-group">
                    <input type="checkbox" id="accept_terms" name="accept_terms" required>
                    <label for="accept_terms">Acepto el <a href="#">Código de ética profesional</a></label>
                </div>
                
                <button type="submit" class="register-btn professional-btn">
                    <span>Enviar verificación</span>
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            
            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
